<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resultados de la consulta SQL directa</h1>

    {% if profesor %}
        <ul>
            {% for r in profesor %}
                <li>{{ r.nombre }} - {{ r.apellido }} - {{ r.sexo }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron resultados.</p>
    {% endif %}
</body>
</html>
